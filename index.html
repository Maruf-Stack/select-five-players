<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">

    <title>select best five</title>
</head>

<body>
    <header>
        <section>
            <div>
                <div class="row d-flex align-items-center header w-100">
                    <div class="col-3">
                        <img src="images/mbappe.jpg" alt="" class="img-fluid rounded-circle">
                    </div>
                    <div class="col-6  header-title">
                        <h1 class="font-weight-bolder fs-1">Select Your Best Five</h1>
                        <p class="mt-4">
                            Do you want to buy player?Select five player and pay their budget.
                        </p>
                    </div>
                    <div class="col-3">
                        <img src="images/messi.jpg" alt="" class="img-fluid messi">
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-3 players">
                    <div class="card">
                        <img src="images/mbappe2.jpg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body text-center">
                            <h3 class="card-title">Mbappe</h3>
                            <button class="btn btn-primary mt-2 w-75 px-4 py-2">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col-3 players">
                    <div class="card">
                        <img src="images/messi.jpg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body text-center">
                            <h3 class="card-title">Messi</h3>
                            <button class="btn btn-primary mt-2 w-75 px-4 py-2">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col-3 players">
                    <div class="card">
                        <img src="images/neymar.jpg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body text-center">
                            <h3 class="card-title">Neymar</h3>
                            <button class="btn btn-primary mt-2 w-75 px-4 py-2">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col-3 players">
                    <div class="card h-100 p-4 text-white selected-players">
                        <h2 class="mb-4">Selected-5</h2>
                        <hr>
                        <h4 class="mb-3">1. <span> </span></h4>
                        <h4 class="mb-3">2. <span> </span></h4>
                        <h4 class="mb-3">3. <span> </span></h4>
                        <h4 class="mb-3">4. <span> </span></h4>
                        <h4 class="mb-3">5. <span> </span></h4>
                    </div>
                </div>


            </div>
        </div>
    </main>



    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"

</html>
