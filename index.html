<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">

    <title>select best five</title>
</head>

<body>
    <header>
        <section>
            <div>
                <div class="row d-flex align-items-center header w-100">
                    <div class="col-3">
                        <img src="images/mbappe.jpg" alt="" class="img-fluid rounded-circle">
                    </div>
                    <div class="col-6  header-title">
                        <h1 class="font-weight-bolder fs-1">Select Your Best Five</h1>
                        <p class="mt-4">
                            Do you want to buy player?Select five player and pay their budget.
                        </p>
                    </div>
                    <div class="col-3">
                        <img src="images/messi.jpg" alt="" class="img-fluid messi">
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-3 players">
                    <div class="card">
                        <img src="images/mbappe2.jpg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body text-center">
                            <h3 class="card-title">Mbappe</h3>
                            <button class="btn btn-primary mt-2 w-75 px-4 py-2 select-button"
                                onclick="selectPlayer(this);this.disabled = true;">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col-3 players">
                    <div class="card">
                        <img src="images/messi.jpg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body text-center">
                            <h3 class="card-title">Messi</h3>
                            <button class="btn btn-primary mt-2 w-75 px-4 py-2 select-button"
                                onclick="selectPlayer(this);this.disabled = true;">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col-3 players">
                    <div class="card">
                        <img src="images/neymar.jpg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body text-center">
                            <h3 class="card-title">Neymar</h3>
                            <button class="btn btn-primary mt-2 w-75 px-4 py-2 select-button"
                                onclick="selectPlayer(this);this.disabled = true;">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col-3 players">
                    <div class="card h-100 p-4 text-white selected-players">
                        <h2 class="mb-4">Selected-5</h2>
                        <hr>
                        <div id="selected-players">

                        </div>
                    </div>
                </div>
            </div>
            <section class="row mt-4">
                <div class="col-3">
                    <div class="card">
                        <img src="images/ozil.jpg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body text-center">
                            <h3 class="card-title">Ozil</h3>
                            <button class="btn btn-primary mt-2 w-75 px-4 py-2 select-button"
                                onclick="selectPlayer(this);this.disabled = true;">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img src="images/ronaldo.jpg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body text-center">
                            <h3 class="card-title">Ronaldo</h3>
                            <button class="btn btn-primary mt-2 w-75 px-4 py-2 select-button"
                                onclick="selectPlayer(this);this.disabled = true;">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img src="images/salah.jpg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body text-center">
                            <h3 class="card-title">Salah</h3>
                            <button class="btn btn-primary mt-2 w-75 px-4 py-2 select-button"
                                onclick="selectPlayer(this);this.disabled = true;">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class=" h-100 p-4 text-white selected-players text-center">
                        <h2 class="text-center mb-3">Budget</h2>
                        <hr>
                        <label for="formGroupExampleInput" class="form-label">Per Player :</label>
                        <input type="number" class="form-control" id="" placeholder="" value="1000" readonly>
                        <button class="btn btn-primary px-4 py-2 w-100 mt-3">Calculate</button>
                        <p class="mt-3">Player Expenses :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span>00</span></p>
                        <label for="formGroupExampleInput" class="form-label">Manager :</label>
                        <input type="number" class="form-control" id="" placeholder="" value="2000">
                        <label for="formGroupExampleInput" class="form-label mt-3">Coach :</label>
                        <input type="number" class="form-control" id="" placeholder="" value="4000">
                        <button class="btn btn-primary px-4 py-2 w-100 mt-4">Calculate Total</button>
                        <p class="mt-2">Total :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span>00</span></p>


                    </div>
                </div>
            </section>
        </div>
    </main>


    <!-- JavaScript  -->
    <script src="js/selectedPlayer.js"></script>
    <script src="js/budged.js"></script>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
